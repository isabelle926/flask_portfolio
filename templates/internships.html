</form>


<script>
    function myFunction(){

        // if a and b then set inner html to be 1 if true also do value
        const u = document.getElementById("STEM")
        const v = document.getElementById("Business")
        const w = document.getElementById("Law")
        const x = document.getElementById("Art")
        const y = document.getElementById("Medical")
        const z = document.getElementById("Culinary Arts")
        if (u.checked == true){
            document.getElementById("Search").innerHTML
                = document.getElementById("STEM").value
                + "https://www.pathwaystoscience.org/undergrads.aspx"
        }
        else {
             document.getElementById("Search").innerHTML = "Please select one"
        }
        if (!(v.checked)){ // if not and (if none or one are checked)
            document.getElementById("Business").innerHTML = "1";
        }
        else { // if and
            document.getElementById("nand").innerHTML = "0";
        }
        if (x.checked || y.checked){ // if x or y is checked
            document.getElementById("or").innerHTML = "1";
        }
        else { // if none are checked
            document.getElementById("or").innerHTML = "0";
        }
        if (!(x.checked || y.checked)){ // if not or (if none are checked)
            document.getElementById("nor").innerHTML = "1";
        }
        else { // if one or both are checked
            document.getElementById("nor").innerHTML = "0";
        }
        if ( ( x.checked && !y.checked ) || ( !x.checked && y.checked ) ){ // if xor (if one is checked but not both)
            document.getElementById("xor").innerHTML = "1";
        }
        else { // if none or both are checked
            document.getElementById("xor").innerHTML = "0";
        }
        if (!x.checked){
            document.getElementById("not").innerHTML = "1";
        }
        else {
            document.getElementById("not").innerHTML = "0";
        }
    }
</script>
