{% include "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {text-align: center;}
    </style>
</head>

<body>




    <h1>This is our About Us Page!</h1>

<p>Click the button to change the picture.</p>


<img src="/static/assets/kaavya.jpg" id="myImg" width="500" height="500">
<input type="button" onclick="changeImg()" value="Click Here" />
<script type="text/javascript">
    function changeImg() {
        var image = document.getElementById('myImg');
        if (image.src.match("/static/assets/kaavya.jpg")) {
            image.src = "/static/assets/vidhi.jpg";
        }
        else {
            image.src = "/static/assets/kaavya.jpg";
        }
    }

</script>


    <img src="/static/assets/kamya.jpg" id="myImg2" width="500" height="500">
    <input type="button" onclick="changeImg2()" value="Click Here" />
    <script type="text/javascript">
        function changeImg2() {
            var image = document.getElementById('myImg2');
            if (image.src.match("/static/assets/kamya.jpg")) {
                image.src = "/static/assets/isabelle.jpg";
            }
            else {
                image.src = "/static/assets/kamya.jpg";
            }
        }

    </script>

    <script type="text/javascript">
        function changeImage(a) {
            document.getElementById("img").src=a.src;
        }
    </script>
    <div id="main_img">
        <img id="img" src="/static/assets/kaavya.jpg">
    </div>
    <div id="thumb_img">
        <img src='/static/assets/kaavya.jpg'  onclick='changeImage("/static/assets/vidhi.jpg");'>
        <img src='/static/assets/vidhi.jpg'  onclick='changeImage("/static/assets/isabelle.jpg");'>
        <img src='/static/assets/isabelle.jpg'  onclick='changeImage("/static/assets/kamya.jpg");'>
        <img src='/static/assets/kamya.jpg'  onclick='changeImage("/static/assets/kaavya.jpg");'>
    </div>

</body>
</html>
