<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "layouts/base.html" %}

<style>
    * {
        box-sizing: border-box;
    }
    .filterDiv {
        float: left;
        background-color: #2196F3;
        color: #ffffff;
        width: 100px;
        line-height: 100px;
        text-align: center;
        margin: 2px;
        display: none;
    }
    .show {
        display: block;
    }

    .container {
        margin-top: 20px;
        overflow: hidden;
    }

    /* Style the buttons */
    .btn {
        border: none;
        outline: none;
        padding: 12px 16px;
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .btn.active {
        background-color: #666;
        color: white;
    }
    #myInput {
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
    }

    #myUL {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #myUL li a {
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block
    }

    #myUL li a:hover:not(.header) {
        background-color: #eee;
    }
</style>

<p id="demo"></p>

<script>
    function learnSummerProgram() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    function searchSummer() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
<h1>Looking for a Summer Program?</h1>
<h2>Filter Results</h2>
<div class="row">
    <div class="col-sm-6" id="fields_study">
        <h3>Academic Subject</h3>
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('stem')"> STEM</button>
        <button class="btn" onclick="filterSelection('business')"> Business</button>
        <button class="btn" onclick="filterSelection('law')"> Law</button>
        <button class="btn" onclick="filterSelection('medical')"> Medical</button>
    </div>
    <div class="col-sm-6" id="edu_level">
        <h3>Education Level</h3>
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('mid_school')"> Elementary School</button>
        <button class="btn" onclick="filterSelection('high_young')"> Middle School</button>
        <button class="btn" onclick="filterSelection('high_old')"> High School</button>
        <button class="btn" onclick="filterSelection('college')"> Undergraduate</button>
        <button class="btn" onclick="filterSelection('college')"> Graduate</button>
        <button class="btn" onclick="filterSelection('college')"> Professional</button>
    </div>
</div>

<h2>Search</h2>
<input type="text" id="myInput" onkeyup="searchSummer()" placeholder="Search for summer programs.." title="find summer">
<ul id="myUL">
    <li><a href="#">Placeholders below until I find a suitable api</a></li>
    <li><a href="#">Learn to cook children at UC Berkley!</a></li>
    <li><a href="#">Gerrymandering Summer School</a></li>
    <li><a href="#">John Doe Summer Journalism Program</a></li>
</ul>

</body>
</html>
